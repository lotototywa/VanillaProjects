<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Walidator Formularza</title>
  </head>
  <body>
    <div class="container">
    <form id="form" class="form">
      <h2>Zarejestruj się u nas</h2>
      <div class="form-control">
        <label for="username">Użytkownik</label>
        <input type="text" id="username" placeholder="Wpisz nazwę użytkownika"/>
        <small>Informacja o błędzie</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Wpisz adres email" />
        <small>Informacja o błędzie</small>
      </div>
      <div class="form-control">
        <label for="password">Hasło</label>
        <input type="password" id="password" placeholder="Wpisz hasło" />
        <small>Informacja o błędzie</small>
      </div>
      <div class="form-control">
        <label for="password2">Potwierdź hasło</label>
        <input type="password" id="password2" placeholder="Wpisz ponownie hasło"/>
        <small>Informacja o błędzie</small>
      </div>
      <button>Wyślij</button>
    </form>
  </div>
    <script src="script.js"></!--script>
  </body>
</html>
